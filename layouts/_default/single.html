{{ define "main" }}
<article>
    <h1 class='article__title'>{{ .Title }}</h1>
    <div class='article__container'>
        <p>{{ .Content }}</p>
    </div>
    <img class='article__top-button article__top-button--disabled' src='/images/neko.png' alt='Neko'>
</article>

<script>
    const button = document.querySelector('.article__top-button')

    button.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth",
        })
    })

    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            button.classList.remove('article__top-button--disabled')
        } else {
            button.classList.add('article__top-button--disabled')
        }
    })
</script>
{{ end }}
